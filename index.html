<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height */
        }
        #tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tab-button {
            background-color: #3a4a66;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .tab-button:hover {
            background-color: #2e3d57;
        }
        #content {
            flex: 1; /* Take remaining space */
            display: none; /* Hidden by default */
        }
        #chat-container, #humanizer-container, #embed-container {
            width: 100%;
            height: 100%; /* Full height */
            display: none; /* Hidden by default */
        }
        /* Styles for the chat interface */
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #1b1b1b;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-response {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #send-button:hover {
            background-color: #2e3d57;
        }
        /* Styles for the humanizer tool */
        #input-text {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
            box-sizing: border-box;
        }
        #humanize-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #humanize-button:hover {
            background-color: #2e3d57;
        }
        /* Styles for the embedded website */
        #embed-container {
            width: 100%;
            height: calc(100% - 40px); /* Adjust for tab height */
            border: none;
        }
        /* Hide the default scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="tabs">
    <button class="tab-button" id="aiChatTab">AI Chat Interface</button>
    <button class="tab-button" id="humanizerTab">AI Humanizer Tool</button>
    <button class="tab-button" id="embedTab">Embedded Website</button>
</div>

<div id="content">
    <div id="chat-container">
        <div id="chat-box">
            <!-- AI responses and user messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="humanizer-container">
        <textarea id="input-text" placeholder="Enter text to humanize..."></textarea>
        <button id="humanize-button">Humanize</button>
    </div>

    <div id="embed-container">
        <iframe src="https://sd592g.github.io/zj684od4lfg/" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const humanizerContainer = document.getElementById('humanizer-container');
    const embedContainer = document.getElementById('embed-container');

    document.getElementById('aiChatTab').addEventListener('click', () => {
        chatContainer.style.display = 'block';
        humanizerContainer.style.display = 'none';
        embedContainer.style.display = 'none';
        unlockInterface(); // Unlock the chat interface when switching tabs
    });

    document.getElementById('humanizerTab').addEventListener('click', () => {
        chatContainer.style.display = 'none';
        humanizerContainer.style.display = 'block';
        embedContainer.style.display = 'none';
    });

    document.getElementById('embedTab').addEventListener('click', () => {
        chatContainer.style.display = 'none';
        humanizerContainer.style.display = 'none';
        embedContainer.style.display = 'block';
    });

    // Handle chat messages
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        displayMessage(userMessage, true);
        userInput.value = '';

        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    // Humanizer functionality
    function humanizeText(text) {
        const zeroWidthSpace = '\u200B';
        const inflatedText = text.split('').join(zeroWidthSpace);
        const lowerCaseText = inflatedText.toLowerCase();
        const cleanText = lowerCaseText.replace(/[,;]/g, '');
        return cleanText;
    }

    const humanizeButton = document.getElementById('humanize-button');
    const inputTextArea = document.getElementById('input-text');

    humanizeButton.addEventListener('click', () => {
        const inputText = inputTextArea.value.trim();
        if (!inputText) return;

        const humanizedText = humanizeText(inputText);
        navigator.clipboard.writeText(humanizedText).then(() => {
            console.log("Text copied to clipboard:", humanizedText);
        }).catch(err => {
            console.error("Error copying text:", err);
        });

        inputTextArea.value = '';
    });

    inputTextArea.addEventListener('paste', (event) => {
        setTimeout(() => {
            const pastedText = inputTextArea.value.trim();
            if (pastedText) {
                const humanizedText = humanizeText(pastedText);
                navigator.clipboard.writeText(humanizedText).then(() => {
                    console.log("Pasted text copied to clipboard:", humanizedText);
                }).catch(err => {
                    console.error("Error copying text:", err);
                });
            }
        }, 0);
    });

    // Unlock the chat interface function
    function unlockInterface() {
        chatContainer.style.display = 'block';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Humanizer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        #container {
            width: 100%;
            max-width: 400px; /* Adjusted max-width for better centering */
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto; /* Center the container */
        }
        #input-text {
            width: calc(100% - 20px); /* Center the textbox with padding */
            height: 100px; /* Adjusted height for the textarea */
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none; /* Disable resizing */
            box-sizing: border-box; /* Include padding in width calculation */
        }
        #humanize-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #humanize-button:hover {
            background-color: #2e3d57;
        }
    </style>
</head>
<body>

<div id="container">
    <textarea id="input-text" placeholder="Enter text to humanize..."></textarea>
    <button id="humanize-button">Humanize</button>
</div>

<script>
    // Function to humanize the input text
    function humanizeText(text) {
        // Text Inflator (zero-width spaces)
        const zeroWidthSpace = '\u200B';
        const inflatedText = text.split('').join(zeroWidthSpace);

        // All Uppercase to Lowercase
        const lowerCaseText = inflatedText.toLowerCase();

        // No Commas and Semicolons
        const cleanText = lowerCaseText.replace(/[,;]/g, '');

        return cleanText;
    }

    const humanizeButton = document.getElementById('humanize-button');
    const inputTextArea = document.getElementById('input-text');

    // Event listener for the Humanize button
    humanizeButton.addEventListener('click', () => {
        const inputText = inputTextArea.value.trim();
        if (!inputText) return;

        // Humanize the text
        const humanizedText = humanizeText(inputText);

        // Copy to clipboard
        navigator.clipboard.writeText(humanizedText).then(() => {
            console.log("Text copied to clipboard:", humanizedText);
        }).catch(err => {
            console.error("Error copying text:", err);
        });

        // Clear the input text area
        inputTextArea.value = '';
    });

    // Auto submit and copy on paste
    inputTextArea.addEventListener('paste', (event) => {
        setTimeout(() => {
            const pastedText = inputTextArea.value.trim();
            if (pastedText) {
                const humanizedText = humanizeText(pastedText);
                navigator.clipboard.writeText(humanizedText).then(() => {
                    console.log("Pasted text copied to clipboard:", humanizedText);
                }).catch(err => {
                    console.error("Error copying pasted text:", err);
                });
                // Clear the input text area
                inputTextArea.value = '';
            }
        }, 0);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
        }
        .tab:hover {
            background-color: #2e3d57;
        }
        #password-container, #chat-container, #humanizer-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #1b1b1b;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-response {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }
        #input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 10px;
        }
        #humanizer-container {
            width: 100%;
            max-width: 500px;
        }
        #input-text {
            width: 100%;
            height: 100px;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: none;
            box-sizing: border-box;
        }
        #humanize-button, #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #humanize-button:hover, #send-button:hover {
            background-color: #2e3d57;
        }
        #container {
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div id="tabs">
    <button class="tab" id="aiChatTab">AI Chat Interface</button>
    <button class="tab" id="humanizerTab">AI Humanizer Tool</button>
</div>

<div id="password-container">
    <input type="password" id="password-input" placeholder="Enter password..." />
    <button id="submit-password">Submit</button>
</div>

<div id="chat-container">
    <div id="chat-box">
        <!-- AI responses and user messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<div id="humanizer-container">
    <div id="container">
        <textarea id="input-text" placeholder="Enter text to humanize..."></textarea>
        <button id="humanize-button">Humanize</button>
    </div>
</div>

<script>
    const correctPassword = "hi";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');
    const chatContainer = document.getElementById('chat-container');
    const humanizerContainer = document.getElementById('humanizer-container');

    const aiChatTab = document.getElementById('aiChatTab');
    const humanizerTab = document.getElementById('humanizerTab');

    passwordContainer.style.display = 'flex';

    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            aiChatTab.click(); // Show AI chat interface by default
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    aiChatTab.addEventListener('click', () => {
        if (passwordContainer.style.display === 'none') {
            chatContainer.style.display = 'flex';
            humanizerContainer.style.display = 'none';
        }
    });

    humanizerTab.addEventListener('click', () => {
        if (passwordContainer.style.display === 'none') {
            chatContainer.style.display = 'none';
            humanizerContainer.style.display = 'flex';
        }
    });

    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    // Function to display messages in the chat box
    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to fetch AI response from the API
    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    // Event listener for the Send button
    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;
        
        // Display user message
        displayMessage(userMessage, true);
        
        // Clear input
        userInput.value = '';

        // Fetch and display AI response
        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    // Allow Enter key to submit the message
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    const humanizeButton = document.getElementById('humanize-button');
    const inputTextArea = document.getElementById('input-text');

    // Function to humanize the input text
    function humanizeText(text) {
        const zeroWidthSpace = '\u200B';
        const inflatedText = text.split('').join(zeroWidthSpace);
        const lowerCaseText = inflatedText.toLowerCase();
        const cleanText = lowerCaseText.replace(/[,;]/g, '');
        return cleanText;
    }

    // Event listener for the Humanize button
    humanizeButton.addEventListener('click', () => {
        const inputText = inputTextArea.value.trim();
        if (!inputText) return;

        const humanizedText = humanizeText(inputText);
        navigator.clipboard.writeText(humanizedText).then(() => {
            console.log("Text copied to clipboard:", humanizedText);
        }).catch(err => {
            console.error("Error copying text:", err);
        });

        inputTextArea.value = '';
    });

    // Auto submit and copy on paste
    inputTextArea.addEventListener('paste', (event) => {
        setTimeout(() => {
            const pastedText = inputTextArea.value.trim();
            if (pastedText) {
                const humanizedText = humanizeText(pastedText);
                navigator.clipboard.writeText(humanizedText).then(() => {
                    console.log("Text copied to clipboard:", humanizedText);
                }).catch(err => {
                    console.error("Error copying text:", err);
                });
            }
        }, 0);
    });

</script>
</body>
</html>

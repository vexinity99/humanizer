<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected URL Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #password-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #embed-screen {
            display: none;
            width: 100%;
            height: 100%;
        }
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="password-screen">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="embed-screen">
        <object data="https://sd592g.github.io/zj684od4lfg/" width="100%" height="100%" style="border:none;">
            <p>Your browser does not support this embedding. Please visit <a href="https://sd592g.github.io/zj684od4lfg/" target="_blank">this link</a> instead.</p>
        </object>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            const correctPassword = "yourPassword"; // Replace with your desired password

            if (passwordInput === correctPassword) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("embed-screen").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        #tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 4px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #3a4a66;
        }
        .tab.active {
            background-color: #3a4a66;
            color: white;
        }
        .tab-content {
            display: none;
            border: 1px solid #333;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .active-content {
            display: block;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #password-input {
            padding: 10px;
            width: 100%;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        #submit-password {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #1b1b1b;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-response {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #user-input, #input-text {
            flex: 1;
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-button, #humanize-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #send-button:hover, #humanize-button:hover {
            background-color: #2e3d57;
        }
    </style>
</head>
<body>

<div id="tabs">
    <div class="tab active" onclick="showTab('chat')">AI Chat Interface</div>
    <div class="tab" onclick="showTab('humanizer')">Humanizer Tool</div>
</div>

<div id="password-container">
    <input type="password" id="password-input" placeholder="Enter password..." />
    <button id="submit-password">Submit</button>
</div>

<div id="chat-container" class="tab-content active-content">
    <div id="chat-box">
        <!-- AI responses and user messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<div id="humanizer-container" class="tab-content">
    <textarea id="input-text" placeholder="Enter text to humanize..." rows="5"></textarea>
    <button id="humanize-button">Humanize</button>
</div>

<script>
    const correctPassword = "hi";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');

    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tab-content');
        const tabButtons = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active-content'));
        tabButtons.forEach(tab => tab.classList.remove('active'));
        
        document.getElementById(tabName + '-container').classList.add('active-content');
        document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
    }

    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    // Function to display messages in the chat box
    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to fetch AI response from the API
    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    // Event listener for the Send button
    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Display user message
        displayMessage(userMessage, true);

        // Clear input
        userInput.value = '';

        // Fetch and display AI response
        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    // Allow Enter key to submit the message
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    // Humanize Text Function
    function humanizeText(text) {
        const zeroWidthSpace = '\u200B';
        const inflatedText = text.split('').join(zeroWidthSpace);
        const lowerCaseText = inflatedText.toLowerCase();
        return lowerCaseText.replace(/[,;]/g, '');
    }

    const humanizeButton = document.getElementById('humanize-button');
    const inputTextArea = document.getElementById('input-text');

    // Event listener for the Humanize button
    humanizeButton.addEventListener('click', () => {
        const inputText = inputTextArea.value.trim();
        if (!inputText) return;

        const humanizedText = humanizeText(inputText);
        navigator.clipboard.writeText(humanizedText).then(() => {
            console.log("Text copied to clipboard:", humanizedText);
        }).catch(err => {
            console.error("Error copying text:", err);
        });

        inputTextArea.value = '';
    });

    // Auto submit and copy on paste
    inputTextArea.addEventListener('paste', (event) => {
        setTimeout(() => {
            const pastedText = inputTextArea.value.trim();
            if (pastedText) {
                const humanizedText = humanizeText(pastedText);
                navigator.clipboard.writeText(humanizedText).then(() => {
                    console.log("Pasted text copied to clipboard:", humanizedText);
                }).catch(err => {
                    console.error("Error copying pasted text:", err);
                });
                inputTextArea.value = '';
            }
        }, 0);
    });
</script>

</body>
</html>

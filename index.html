<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .tab-button {
            background-color: #3a4a66;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 4px;
        }
        .tab-button:hover {
            background-color: #2e3d57;
        }
        #content {
            display: none;
            width: 100%;
            height: calc(100vh - 50px); /* Full height minus tab height */
            border: none;
        }
        #chat-tab, #humanizer-tab, #embed-tab {
            display: none;
        }
        .active {
            display: block;
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-container, #humanizer-container {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div id="password-container">
    <h1>Enter Password</h1>
    <input type="password" id="password-input" placeholder="Enter password..." />
    <button id="submit-password">Submit</button>
</div>

<div id="tabs">
    <button class="tab-button" id="chat-button">AI Chat Interface</button>
    <button class="tab-button" id="humanizer-button">AI Humanizer Tool</button>
    <button class="tab-button" id="embed-button">Embedded Website</button>
</div>

<div id="chat-container" class="content">
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<div id="humanizer-container" class="content">
    <textarea id="input-text" placeholder="Enter text to humanize..."></textarea>
    <button id="humanize-button">Humanize</button>
</div>

<iframe id="embed-iframe" class="content" src="https://sd592g.github.io/zj684od4lfg/" frameborder="0"></iframe>

<script>
    const correctPassword = "hi";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');

    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            document.getElementById('tabs').style.display = 'flex';
            document.getElementById('chat-button').click(); // Automatically open the chat tab
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    // Tab functionality
    document.getElementById('chat-button').addEventListener('click', () => {
        showTab('chat-container');
    });

    document.getElementById('humanizer-button').addEventListener('click', () => {
        showTab('humanizer-container');
    });

    document.getElementById('embed-button').addEventListener('click', () => {
        showTab('embed-iframe');
    });

    function showTab(tabId) {
        document.querySelectorAll('.content').forEach((tab) => {
            tab.style.display = 'none';
        });
        document.getElementById(tabId).style.display = 'block';
    }

    // Chat Interface Code (as in previous example)
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;
        
        displayMessage(userMessage, true);
        userInput.value = '';

        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });
</script>

</body>
</html>

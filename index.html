<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 10px;
            border-right: 1px solid #333;
        }
        #sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #3a4a66;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        #sidebar button:hover {
            background-color: #2e3d57;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        #password-container, #chat-container, #humanizer-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #password-input, #user-input, #input-text {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #submit-password, #send-button, #humanize-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #submit-password:hover, #send-button:hover, #humanize-button:hover {
            background-color: #2e3d57;
        }
        #chat-box, #input-text {
            width: calc(100% - 20px);
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-response {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <button id="chat-tab">AI Chat Interface</button>
    <button id="humanizer-tab" disabled>AI Humanizer Tool</button>
</div>

<div id="content">
    <div id="password-container">
        <div>Enter Password</div>
        <input type="password" id="password-input" placeholder="Enter password..." />
        <button id="submit-password">Submit</button>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>

    <div id="humanizer-container" style="display: none;">
        <textarea id="input-text" placeholder="Enter text to humanize..."></textarea>
        <button id="humanize-button">Humanize</button>
    </div>
</div>

<script>
    const correctPassword = "hi";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');
    const chatContainer = document.getElementById('chat-container');
    const humanizerContainer = document.getElementById('humanizer-container');
    const chatTab = document.getElementById('chat-tab');
    const humanizerTab = document.getElementById('humanizer-tab');

    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            chatTab.removeAttribute('disabled');
            humanizerTab.removeAttribute('disabled');
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    chatTab.addEventListener('click', () => {
        chatContainer.style.display = 'block';
        humanizerContainer.style.display = 'none';
    });

    humanizerTab.addEventListener('click', () => {
        chatContainer.style.display = 'none';
        humanizerContainer.style.display = 'block';
    });

    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        displayMessage(userMessage, true);
        userInput.value = '';
        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    const humanizeButton = document.getElementById('humanize-button');
    const inputTextArea = document.getElementById('input-text');

    function humanizeText(text) {
        const zeroWidthSpace = '\u200B';
        const inflatedText = text.split('').join(zeroWidthSpace);
        const lowerCaseText = inflatedText.toLowerCase();
        return lowerCaseText.replace(/[,;]/g, '');
    }

    humanizeButton.addEventListener('click', () => {
        const inputText = inputTextArea.value.trim();
        if (!inputText) return;

        const humanizedText = humanizeText(inputText);
        navigator.clipboard.writeText(humanizedText).then(() => {
            console.log("Text copied to clipboard:", humanizedText);
        }).catch(err => {
            console.error("Error copying text:", err);
        });
        inputTextArea.value = '';
    });

    inputTextArea.addEventListener('paste', (event) => {
        setTimeout(() => {
            const pastedText = inputTextArea.value.trim();
            if (pastedText) {
                const humanizedText = humanizeText(pastedText);
                navigator.clipboard.writeText(humanizedText).then(() => {
                    console.log("Pasted text copied to clipboard:", humanizedText);
                }).catch(err => {
                    console.error("Error copying pasted text:", err);
                });
                inputTextArea.value = '';
            }
        }, 0);
    });
</script>

</body>
</html>

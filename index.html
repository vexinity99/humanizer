<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined AI Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        #tabs {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
        }
        .tab {
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .tab:hover {
            background-color: #3a4a66;
        }
        .active {
            background-color: #3a4a66;
            color: white;
        }
        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #password-container, #chat-container, #humanizer-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none; /* Initially hidden */
        }
        #password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #password-input {
            padding: 10px;
            width: 100%;
            background-color: #333333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
            margin-bottom: 10px;
            text-align: center;
        }
        #submit-password {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        #chat-box, #input-text {
            width: calc(100% - 20px);
            margin-bottom: 10px;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 6px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3a4a66;
            color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .ai-response {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
            text-align: left;
        }
        #humanize-button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="tabs">
    <div id="chat-tab" class="tab active">AI Chat Interface</div>
    <div id="humanizer-tab" class="tab">AI Humanizer Tool</div>
</div>

<div id="content">
    <div id="password-container">
        <div id="password-header">Enter Password</div>
        <input type="password" id="password-input" placeholder="Enter password..." />
        <button id="submit-password">Submit</button>
    </div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="humanizer-container">
        <textarea id="input-text" placeholder="Enter text to humanize..." rows="4"></textarea>
        <button id="humanize-button">Humanize</button>
    </div>
</div>

<script>
    const correctPassword = "hi";
    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');
    const chatContainer = document.getElementById('chat-container');
    const humanizerContainer = document.getElementById('humanizer-container');

    // Initially show the password container
    passwordContainer.style.display = 'flex';

    // Tab switching logic
    document.getElementById('chat-tab').addEventListener('click', () => {
        humanizerContainer.style.display = 'none';
        chatContainer.style.display = 'none';
        passwordContainer.style.display = 'flex';
        document.getElementById('chat-tab').classList.add('active');
        document.getElementById('humanizer-tab').classList.remove('active');
    });

    document.getElementById('humanizer-tab').addEventListener('click', () => {
        chatContainer.style.display = 'none';
        passwordContainer.style.display = 'none';
        humanizerContainer.style.display = 'block';
        document.getElementById('humanizer-tab').classList.add('active');
        document.getElementById('chat-tab').classList.remove('active');
    });

    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            chatContainer.style.display = 'block';
            document.getElementById('humanizer-tab').click(); // Activate humanizer tab for initial setup
        } else {
            alert("Incorrect password. Please try again.");
        }
    });

    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-box');

    // Function to display messages in the chat box
    function displayMessage(message, isUser = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'user-message' : 'ai-response');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to fetch AI response from the API
    async function fetchAIResponse(prompt) {
        const url = `https://tilki.dev/api/hercai?soru=${encodeURIComponent(prompt)}`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data.cevap;
        } catch (error) {
            console.error("Error fetching AI response:", error);
            return "Sorry, there was an error getting the response.";
        }
    }

    // Event listener for the Send button
    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (!userMessage) return;

        // Display user message
        displayMessage(userMessage, true);
        userInput.value = '';

        // Fetch and display AI response
        const aiResponse = await fetchAIResponse(userMessage);
        displayMessage(aiResponse);
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendButton.click();
        }
    });

    // Humanizer tool functionality
    function humanizeText(text) {
        const zeroWidthSpace = '\u200B';
        const inflatedText = text.split('').join(zeroWidthSpace);
        const lowerCaseText = inflatedText.toLowerCase();
        return lowerCaseText.replace(/[,;]/g, '');
    }

    const humanizeButton = document.getElementById('humanize-button');
    const inputTextArea = document.getElementById('input-text');

    humanizeButton.addEventListener('click', () => {
        const inputText = inputTextArea.value.trim();
        if (!inputText) return;

        const humanizedText = humanizeText(inputText);
        navigator.clipboard.writeText(humanizedText).then(() => {
            console.log("Text copied to clipboard:", humanizedText);
        }).catch(err => {
            console.error("Error copying text:", err);
        });

        inputTextArea.value = '';
    });

    inputTextArea.addEventListener('paste', (event) => {
        setTimeout(() => {
            const pastedText = inputTextArea.value.trim();
            if (pastedText) {
                const humanizedText = humanizeText(pastedText);
                navigator.clipboard.writeText(humanizedText).then(() => {
                    console.log("Pasted text copied to clipboard:", humanizedText);
                }).catch(err => {
                    console.error("Error copying text:", err);
                });
                inputTextArea.value = '';
            }
        }, 0);
    });
</script>
</body>
</html>
